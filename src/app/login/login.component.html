<div class="row">
    <div class="col-12 col-sm-8 col-md-6 mx-auto">
        <img src="../../assets/images/login.png" width="150px" alt="login image" class="d-block mx-auto mt-5">
        <!--Invalid credentials-->
        <h5 *ngIf="errStatus" class="text-center m-3">{{errMessage}}</h5>
       <form class="my-4" [formGroup]="userCredentialsObj" (ngSubmit)="onFormSubmit()">
           <div class="mb-3">
               <!--type of user-->
               <div class="mb-3">
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" formControlName="userType" id="user" name="userType" value="user">
                       <label class="form-check-label" for="user">User</label>
                   </div>
                   <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="userType" id="admin" name="userType" value="admin">
                    <label class="form-check-label" for="admin">Admin</label>
                   </div>
               </div>
           </div>
           <div class="form-floating mb-3 mt-5">
               <input type="text" formControlName="username" class="form-control" id="floatingInput" placeholder="enter your name">
               <label for="floatingInput">Username</label>
           </div>
        <div class="form-floating mb-3">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="enter your password">
            <label for="floatingPassword">Password</label>
        </div>
       <button type="submit" class="btn btn-success d-block mx-auto">Login</button>
       <p class="lead text-center fw-bold">New User, <a routerLink="/signup">Signup</a></p>
       </form> 
    </div>
</div>
